{% extends "form_simp_base.html" %}

{% block content %}
{% load field_utils %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="page-header">
                <h2>Assign student {{ model_name }}s for assignment {{ assignment.name }}</h2>
            </div>

            <form method="post" action="{{ request.path }}">

                {% form_default_fields form %}
                
                <button type="submit" class="btn btn-primary">Assign student {{ model_name }}s</button>
                <a class="btn btn-success" href="{% url 'review:upload_student_reviews' assignment.id %}"><span class="glyphicon glyphicon-plus"></span> Upload student reviews</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
